    <!-- Canonical URL -->
    <link rel="canonical" href="https://tusharbasak97.github.io/todopomo/" />

    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />

      type="image/png"

    />
    <link
      rel="icon"
      type="image/png"
      href="assets/images/favicon-48x48.png"

    />

      rel="icon"

      href="assets/images/favicon-64x64.png"

    />

      rel="icon"

      href="assets/images/web-app-manifest-192x192.png"
      sizes="192x192"
    />

      rel="icon"
      type="image/png"
      href="assets/images/web-app-manifest-512x512.png"
      sizes="512x512"
    />

    <!-- Preconnect for faster external resource loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />

    <!-- Preload critical resources -->
    <link rel="preload" href="css/style.css" as="style" />
    <link rel="preload" href="js/main.js" as="script" />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      as="style"
    />

    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />

    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/gsap@3.13/dist/gsap.min.js"
      defer
    ></script>

    <!-- Structured Data (Schema.org) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "TodoPomo",
        "url": "https://tusharbasak97.github.io/todopomo/",
        "description": "Free online Pomodoro timer with integrated todo list for maximum productivity. Features focus mode, distraction blocking, and customizable work intervals.",
        "applicationCategory": "ProductivityApplication",
        "operatingSystem": "Any (Web-based)",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "4.8",
          "ratingCount": "127"
        },
        "author": {
          "@type": "Person",
          "name": "Tushar Basak"
        },
        "browserRequirements": "Requires JavaScript. Requires HTML5.",
        "featureList": [
          "Pomodoro Timer (25/5 minute intervals)",
          "Integrated Todo List",
          "Focus Mode with cursor hiding",
          "Distraction Blocking (keyboard shortcuts)",
          "Background Music Player",
          "Customizable Timer Settings",
          "Browser Notifications",
          "Full Screen Mode",
          "Dark Theme UI"
        ]
      }
    </script>

    <script src="js/main.js" type="module" defer></script>
  </head>
  <body>
    <!-- CSS-only Debossed Logo -->
    <div class="logo-container">
      <div class="logo-text">TodoPomo</div>
    </div>

    <div class="content-container">
      <div class="dark-mode-toggle-wrapper">
        <label class="switch" aria-label="Toggle dark mode">
          <input
            type="checkbox"
            id="dark-mode-toggle"
            aria-label="Dark mode toggle"
          />
          <span class="slider"></span>
        </label>
      </div>
      <button id="settings-button" aria-label="Open settings">
        <img src="assets/svg/settings.svg" alt="Settings" />
      </button>
      <!-- Reset Button with Wave Animation -->
      <div class="reset-container">
        <input
          type="checkbox"
          id="trigger"
          hidden
          aria-label="Reset application data"
        />
        <label
          for="trigger"
          class="trigger"
          aria-label="Reset all data"
        ></label>
        <div class="dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
      <div class="todo-list-container">
        <h2 class="title">Todo App</h2>
        <div class="add-todo-container">
          <input
            type="text"
            id="new-todo"
            placeholder="Add a new task"
            aria-label="New task input"
          />
          <button id="add-button" aria-label="Add new task">Add</button>
        </div>
        <h3>Todo List</h3>
        <ul id="todo-list"></ul>
        <div id="settings-panel">
          <h3>Pomodoro Settings</h3>
          <div class="settings-group">
            <label for="pomodoro-min">Pomodoro Duration:</label>
            <div class="duration-inputs">
              <input
                type="number"
                id="pomodoro-min"
                min="0"
                placeholder="Min"
                aria-label="Pomodoro duration in minutes"
              />
            </div>
          </div>
          <div class="settings-group">
            <label for="short-break-min">Short Break Duration:</label>
            <div class="duration-inputs">
              <input
                type="number"
                id="short-break-min"
                min="0"
                placeholder="Min"
                aria-label="Short break duration in minutes"
              />
            </div>
          </div>
          <div class="settings-group">
            <label for="long-break-min">Long Break Duration:</label>
            <div class="duration-inputs">
              <input
                type="number"
                id="long-break-min"
                min="0"
                placeholder="Min"
                aria-label="Long break duration in minutes"
              />
            </div>
          </div>
          <div class="settings-group">
            <label for="sessions-before-long-break"
              >Sessions Before Long Break:</label
            >
            <input
              type="number"
              id="sessions-before-long-break"
              min="1"
              aria-label="Number of sessions before long break"
            />
          </div>
          <div class="settings-buttons">
            <button id="save-settings" aria-label="Save settings">Save</button>
            <button id="back-to-todo" aria-label="Back to todo list">
              Back
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      © <span id="currentYear"></span> | Designed by
      <a href="https://bit.ly/m/DataBasak" target="_blank" class="designer-link"
        >Tushar Basak</a
      >
    </div>
    <div id="timer-overlay">
      <div
        class="timer-sound-toggle"
        role="button"
        tabindex="0"
        aria-label="Toggle background music"
      >
        <div class="icon sound-toggle-icon">
          <img src="assets/svg/sound.svg" alt="Toggle Sound" />
        </div>
      </div>
      <div id="timer-task-title"></div>
      <input
        type="text"
        id="timer-input-helper"
        inputmode="numeric"
        pattern="[0-9:]*"
        aria-label="Timer input helper"
        aria-hidden="true"
      />
      <div
        id="timer-display"
        contenteditable="false"
        role="timer"
        aria-label="Timer display"
      >
        <span class="timer-digit" data-position="0">0</span>
        <span class="timer-digit" data-position="1">0</span>
        <span class="timer-separator">:</span>
        <span class="timer-digit" data-position="2">0</span>
        <span class="timer-digit" data-position="3">0</span>
        <span class="timer-separator">:</span>
        <span class="timer-digit" data-position="4">0</span>
        <span class="timer-digit" data-position="5">0</span>
      </div>
      <div class="timer-controls">
        <div
          class="icon pause-icon timer-control-icon"
          role="button"
          tabindex="0"
          aria-label="Pause or resume timer"
        >
          <img src="assets/svg/pause.svg" alt="Pause" />
        </div>
        <div
          class="icon edit-timer-icon timer-control-icon"
          role="button"
          tabindex="0"
          aria-label="Edit timer duration"
        >
          <img src="assets/svg/edit.svg" alt="Edit Timer" />
        </div>
        <div
          class="icon stop-icon timer-control-icon"
          role="button"
          tabindex="0"
          aria-label="Stop timer"
        >
          <img src="assets/svg/stop.svg" alt="Stop" />
        </div>
      </div>
      <div
        class="timer-lock-toggle"
        role="button"
        tabindex="0"
        aria-pressed="false"
        aria-label="Toggle timer lock"
      >
        <div class="icon lock-toggle-icon">
          <img src="assets/svg/unlock.svg" alt="Unlock" />
        </div>
      </div>
    </div>

    <!-- Hidden audio element for background music -->
    <audio id="background-music" loop preload="auto">
      <source src="assets/audio/focus.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>

    <!-- Custom Fullscreen Tip Banner -->
    <div id="fullscreen-tip-banner" class="fullscreen-tip-banner">
      <div class="fullscreen-tip-content">
        <div class="fullscreen-tip-icon">💡</div>
        <div class="fullscreen-tip-text">
          Change your device timeout to <strong>NEVER</strong> or play the timer
          on PC/laptop for better experience
        </div>
      </div>
      <button class="fullscreen-tip-dismiss" aria-label="Dismiss tip">
        Got it
      </button>
    </div>
  </body>
</html>
